<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button">Shadow</button>
</body>
<style>
    .button{
        background-color: green;
        color: white;
        border-color: green;
        font-size: smaller;
        transition-duration: width 0.2s,height 0.2s;
    }
</style>
<style>
    .button:hover{
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 2.0);
       
    }
</style>
<style>
    .button:active{
        transform: translate(2px, 2px);
        box-shadow: none;
    }
</style>
</html>
