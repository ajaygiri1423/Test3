<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background: #080808;
            color: white;
            border-color: black;
            font-size: 18px;
            transition: opacity 0.3s; /* Add a transition for smooth opacity change */
            padding: 10px 20px;
            
        }

        .button:active {
            opacity: 0.7; /* Change the opacity when the button is pressed */
        }
    </style>
</head>
<body>
    <button class="button">Request Now</button>
</body>
</html>
