<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button">Stretch</button>
</body>
<style>
    .button{
        background-color: green;
        color: white;
        border-color: green;
        font-size: smaller;
        transition-duration: width 0.2s,height 0.2s;
    }
</style>
<style>
    .button:hover{
        width: 100px;
        height: 40px;
    }
</style>
